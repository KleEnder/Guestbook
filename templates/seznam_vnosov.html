<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vnosi</title>
</head>
<p>
    <h2>Seznam vnosov</h2>
    {% for guestbook in guests %}
        <p>
            <a href="/vnos/{{ guestbook.key.id() }}">
                {{  guestbook.key.id() }}, {{ guestbook.name }}, {{ guestbook.surname }}, {{ guestbook.email }},
                {{ guestbook.message }}, {{ guestbook.date }}
            </a>
        </p>
    {% endfor %}
</body>
</html>
